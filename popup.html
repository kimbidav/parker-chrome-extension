<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=400" />
  <title>Parker LinkedIn Lookup</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="app">
    <!-- Header -->
    <header>
      <h1>Parker Lookup</h1>
      <button id="settings-toggle" class="icon-btn" title="Settings">&#9881;</button>
    </header>

    <!-- Main view --------------------------------------------------------->
    <section id="main-view">
      <!-- Setup required -->
      <div id="state-setup" class="state hidden">
        <div class="status-icon not-found">&#9881;</div>
        <p class="status-text">Parker credentials not configured.</p>
        <button id="btn-open-settings" class="btn btn-primary">Set Up</button>
      </div>

      <!-- Not on LinkedIn -->
      <div id="state-not-linkedin" class="state hidden">
        <div class="status-icon">&#128279;</div>
        <p class="status-text">Open a LinkedIn profile page to get started.</p>
      </div>

      <!-- Loading / checking -->
      <div id="state-loading" class="state hidden">
        <div class="spinner"></div>
        <p class="status-text">Checking Parker&hellip;</p>
      </div>

      <!-- Found in Parker -->
      <div id="state-found" class="state hidden">
        <div class="status-icon found">&#10003;</div>
        <p class="status-text">Candidate exists in Parker</p>

        <div class="candidate-card">
          <div class="candidate-header">
            <span id="found-name" class="candidate-name"></span>
          </div>
          <div id="found-owner" class="candidate-owner"></div>
          <div id="found-timeline" class="timeline"></div>
        </div>

        <a id="found-link" href="#" target="_blank" class="btn btn-primary">Open in Parker</a>
      </div>

      <!-- Not found â€” offer to create -->
      <div id="state-not-found" class="state hidden">
        <div class="status-icon not-found">&#10007;</div>
        <p class="status-text">Not in Parker yet</p>

        <div class="form-preview">
          <div class="field">
            <label>First name</label>
            <input id="field-first" type="text" />
          </div>
          <div class="field">
            <label>Last name</label>
            <input id="field-last" type="text" />
          </div>
          <div class="field">
            <label>LinkedIn URL</label>
            <input id="field-url" type="text" readonly />
          </div>
          <div class="field">
            <label>Sourced date</label>
            <input id="field-date" type="date" />
          </div>
        </div>

        <button id="btn-create" class="btn btn-primary">Create Candidate</button>
      </div>

      <!-- Created successfully -->
      <div id="state-created" class="state hidden">
        <div class="status-icon found">&#10003;</div>
        <p class="status-text">Candidate created!</p>
        <a id="created-link" href="#" target="_blank" class="btn btn-primary">Open in Parker</a>
      </div>

      <!-- Error -->
      <div id="state-error" class="state hidden">
        <div class="status-icon error">!</div>
        <p id="error-message" class="status-text error-text"></p>
        <button id="btn-retry" class="btn btn-secondary">Retry</button>
      </div>
    </section>

    <!-- Settings view ----------------------------------------------------->
    <section id="settings-view" class="hidden">
      <h2>Settings</h2>
      <div class="field">
        <label>Parker email</label>
        <input id="setting-email" type="email" placeholder="you@candidatelabs.com" />
      </div>
      <div class="field">
        <label>Parker password</label>
        <input id="setting-password" type="password" />
      </div>
      <div class="settings-actions">
        <button id="btn-save-settings" class="btn btn-primary">Save</button>
        <button id="btn-test-login" class="btn btn-secondary">Test login</button>
        <button id="btn-cancel-settings" class="btn btn-secondary">Cancel</button>
      </div>
      <p id="settings-status" class="settings-status"></p>
    </section>
  </div>

  <script src="popup.js"></script>
</body>
</html>
